services:
    server:
        build:
            context: .
        image: richard-muvirimi/zimrate-server:master
        ports:
            - '${APP_PORT:-80}:8000'
        volumes:
            - '.:/var/www/html'
        networks:
            - netlink
        healthcheck:
            test: ["CMD", "curl", "-f", "${APP_URL}/up"]
            retries: 3
            timeout: 5s
        depends_on:
            - mysql
    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'db-mysql:/var/lib/mysql'
        networks:
            - netlink
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s
    phpmyadmin:
        depends_on:
            - mysql
        image: phpmyadmin/phpmyadmin
        environment:
            - PMA_HOST=mysql
            - PMO_PORT=3306
        networks:
            - netlink
        ports:
            - "8001:80"
networks:
    netlink:
        driver: bridge
volumes:
    db-mysql:
        driver: local
